<!doctype html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="content page__content">
    <div class="product-card content__card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="Product picture"
      >
      <div class="info product-card__info">
        <div class="info__main">
          <h2 class="info__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
          <p class="info__code">Код товара: 195434</p>
        </div>
        <div class="info__other">
          <div class="info__rating">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
            <p class="info__rating-text" >Отзывов: 5</p>
          </div>
          <div class="info__price">
            <p class="info__price-label">Цена:</p>
            <p class="info__price-number">69 999 грн</p>
          </div>
        </div>
        <div class="button-buy info__buy" data-qa="hover">
          <a href="" class="button-buy__link">КУПИТЬ</a>
        </div>
      </div>
    </div>
  </body>
</html>
